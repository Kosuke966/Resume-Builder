<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Resume Builder</h1>
    <label class="theme-toggle">
      ðŸŒž / ðŸŒ™
      <input type="checkbox" id="themeSwitch" />
    </label>
  </header>

  <main>
    <section id="form-section">
      <h2>Enter Your Details</h2>
      <form id="resumeForm">
        <label>Name: <input type="text" id="name" placeholder="John Doe" required /></label>
        <label>Title: <input type="text" id="title" placeholder="Frontend Developer" /></label>
        <label>Email: <input type="email" id="email" placeholder="email@example.com" /></label>
        <label>Phone: <input type="text" id="phone" placeholder="+1 123 456 7890" /></label>
        <label>About: <textarea id="about" placeholder="A short bio..."></textarea></label>
        <label>Skills (comma-separated): <input type="text" id="skills" placeholder="HTML, CSS, JS" /></label>
        <label>Experience (JSON format): <textarea id="experience" placeholder='[{"role":"Frontend Developer","company":"XYZ","period":"2023-Present"}]'></textarea></label>
        <label>Projects (JSON format): <textarea id="projects" placeholder='[{"name":"Portfolio","description":"My website","link":"https://github.com"}]'></textarea></label>
        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <section id="preview-section">
      <h2>Live Preview</h2>
      <div id="resumePreview"></div>
      <button id="downloadBtn">Download as HTML</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
